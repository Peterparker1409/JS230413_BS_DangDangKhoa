<body>
    <script>
        
       let array = [3, 5, 1, 8, 2, 4];

        for (let i = 0; i < array.length - 1; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] < array[j]) {
                    let temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }
        }

        console.log(array); 

    </script>
</body>
