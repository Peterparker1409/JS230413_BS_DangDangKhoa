<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function trueWords(word) {
            let words = word.trim().split(' '); 

            let Chu = words.map(word => {
                let firstChar = word.charAt(0).toUpperCase(); 
                let restChars = word.slice(1).toLowerCase(); 
                return firstChar + restChars;
            });

            let trueWords = Chu.join(' ');

            return trueWords;
        }

        let word1 = " this is A tEst ";
        let chu1 = trueWords(word1);
        console.log(chu1); 

        let word2 = "heLlo riKkei academy";
        let chu2 = trueWords(word2);
        console.log(chu2); 
    </script>
</body>
