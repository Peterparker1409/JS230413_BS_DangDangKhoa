<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = prompt("Nhập vào một chuỗi số: ");
        let arr = array.split(",");

        arr.sort((a, b) => b - a);
        let arr2 = arr.join(",");

        alert(`Mảng giảm dần là: [${arr2}]`);



    </script>
</body>

</html>
